<body id="page-top">
    
                <div id="step-1" class="col-lg-12">
                    <h3 class="card-title mt-4">1. Bepaal de locatie</h3>
                    <p>Bepaal hier welk gebied of object geselecteerd moet worden. U heeft de keuze uit panden, buurten, gemeentes en provincies.</p>

                    <div class="row">
                        <div class="col-lg-12">

                            <!-- Leaflet map selector gedeelte -->

                             <div class="mt-4" id="mapid" style="height: 500px"></div>
                                <script>

                                //Hieronder de achtergrondkaart BRT
                                var map = L.map('mapid').setView([52.246554, 5.707556], 8);

                                L.tileLayer('https://geodata.nationaalgeoregister.nl/tiles/service/wmts/brtachtergrondkaart/EPSG:3857/{z}/{x}/{y}.png', {
                                    attribution: 'NLMaps',
                                    maxZoom: 18,
                                    zoomControl: true,
                                }).addTo(map);

                                //Hieronder de layers (WMS)
                                var basemaps = {
                                    Nederland: L.tileLayer.betterWms('https://geodata.nationaalgeoregister.nl/bestuurlijkegrenzen/ows?', {
                                        layers: 'landsgrens',
                                        format:'image/png',
                                        attribution: 'Nederland',
                                        transparent: true,
                                    }),
                                    Provincie: L.tileLayer.betterWms('https://geodata.nationaalgeoregister.nl/bestuurlijkegrenzen/ows?', {
                                        layers: 'provincies',
                                        format:'image/png',
                                        attribution: 'Provincie',
                                        transparent: true
                                    }),
                                    Woonplaats: L.tileLayer.betterWms('https://geodata.nationaalgeoregister.nl/bag/ows?', {
                                        layers: 'woonplaats',
                                        format:'image/png',
                                        attribution: 'Woonplaats',
                                        transparent: true
                                    }),
                                    Buurt: L.tileLayer.betterWms('https://geodata.nationaalgeoregister.nl/wijkenbuurten2017/ows?', {
                                        layers: 'cbs_buurten_2017',
                                        format:'image/png',
                                        attribution: 'Buurt',
                                        transparent: true
                                    })
                                    
                                };
                                L.control.layers(basemaps,null,{collapsed:false}).addTo(map);

                                basemaps.Nederland.addTo(map);

                                L.control.locate().addTo(map);

                            </script>
                            <!-- Eind van Leaflet map selector gedeelte -->
